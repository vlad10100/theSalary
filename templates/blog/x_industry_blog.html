{% extends 'base.html' %}

{% block title %}theSalary{% endblock %}
{% load static %}

{% block content %}
<div class="container">

    <div class="container row pt-5">
        <div class="col-8">
            <h1>{{industry}} Industry</h1>
        </div>
        <div class="col-4">
            <a href="{% url 'blog:create_blog' %}" class="btn btn-outline-dark col-12">Create Blog</a>
        </div>
        <hr>
    </div>
    <div class="row">
        <div class="col-9">
            {% for blog in blogs %}
            <div class="p-4 pb-3 mt-4" style="border: 1px solid grey; border-radius: 5px;">
                <h5>{{blog.title}}</h5>
                <p style="font-size: 12px;">{{blog.created_at}} || {{blog.updated_at}}</p>
                <hr>
                <p>{{blog.blog}}</p>
                <div class="row">
                    <div class="col-12 text-end">
                        <a href="">
                            <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor"
                            class="bi bi-arrow-right-square text-dark" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M15 2a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2zM0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2zm4.5 5.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H4.5z" />
                        </svg>
                        </a>
                    </div>
                </div>
            </div>
            {% endfor %}

        </div>
        <div class="col-3">
            <div class=" mt-3" style="background-color: white; border: solid grey 1px; border-radius: 15px;">
                <img src="{% static 'images/acn.jpeg' %}" style="width: 100%; border-radius: 15px;" alt="">
              </div>
        </div>
    </div>
</div>





{% endblock %}
