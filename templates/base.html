<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Base{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>

<body>

    <div class="container py-3">
        <header>
            <div class="d-flex flex-column flex-md-row align-items-center  border-bottom">
    
                    {% if user.is_authenticated %}
                    <a class="fs-4 text-dark text-decoration-none" href="{% url 'salary:home_page' %}"><strong>theSalary</strong></a>
                    {% else %}
                    <a class="fs-4 text-dark text-decoration-none" href="{% url 'account:user_login' %}"><strong>theSalary</strong></a>
                    {% endif %}
     

                <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
                    <a class="me-3 py-2 text-dark text-decoration-none" href="{% url 'salary:salary_page' %}">Salary</a>
                    <a class="me-3 py-2 text-dark text-decoration-none" href="{% url 'salary:industry_page' %}">Industry</a>
                    <a class="me-3 py-2 text-dark text-decoration-none" href="{% url 'salary:job_board_page' %}">Find a Job</a>
                    {% if user.is_authenticated %}
                        <a class="me-3 py-2 text-dark text-decoration-none" href="{% url 'account:userprofile_detail' %}"><strong>{{user.username}}</strong></a>
                        <a class="me-3 py-2 text-dark text-decoration-none" href="{% url 'logout_view' %}">LogOut</a>
                    {% else %}
                        <a class="me-3 py-2 text-dark text-decoration-none" href="{% url 'account:user_login' %}">LogIn</a>
                        <a class="me-3 py-2 text-dark text-decoration-none" href="{% url 'account:signup_view' %}">SignUp</a>
                    {% endif %}
                    
                </nav>
            </div>
        </header>    
    </div>
    <div class="container-fluid">

        {% block content %}
        
        {% endblock %}
    </div>
    


</body>
</html>
