{% extends 'base.html' %}

{% block title %}{% endblock %}


{% block content %}
    <div class="container">
        <h3>Confirm Deletion</h3>
        <hr>
        <h5>Do you really want to delete your salary information? </h5>
        <form method="POST">
            {% csrf_token %}
            {{form}}
            <button type="submit" class="btn btn-outline-dark">Delete</button>
        </form>
    </div>
{% endblock %}
