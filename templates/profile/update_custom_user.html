{% extends 'base.html' %}

{% block title %}Update User{% endblock %}


{% block content %}

<div class="container mx-auto" style="padding-left: 20%; padding-right: 20%;">
    <form method="POST" enctype="multipart/form-data" autocomplete="off">
        {% csrf_token %}
        <div class="container">
            <h3>TheSalary | Update Profile</h3>
            <hr>
        </div>


        <div class="form-floating mb-3 text-center">
            {{ form.username }}
            <label for="id_username">Username</label>
        </div>

        <div class="row">
            <div class="form-floating col-lg-6 mb-3">
                {{ form.first_name }}
                <label for="id_username" style="margin-left: 10px">First Name</label>
            </div>
            <div class="form-floating col-lg-6 mb-3">
                {{ form.last_name }}
                <label for="id_username" style="margin-left: 10px">Last Name</label>
            </div>
        </div>

        <div class="form-floating mb-3">
            {{ form.birthday }}
            <label for="id_birthday">Birthday</label>
        </div>


        <div class="text-center">
            {{ form.profile_picture }}
            <label for="id_profile_picture"></label>
        </div>

        <div class="row">
            <div class="form-check form-switch mb-3 mx-3">
                <input class="form-check-input" type="checkbox" role="switch" id="id_is_recruiter" name="is_recruiter"
                    checked>

                <label class="form-check-label" for="id_is_recruiter">Recruiter Status</label>

            </div>
            <div class="form-check form-switch mb-3 mx-3">
                <input class="form-check-input" type="checkbox" role="switch" id="id_is_common_user"
                    name="is_common_user" checked>

                <label class="form-check-label" for="id_is_common_user">User</label>

            </div>
        </div>


        <div>
            <small class="text-muted mx-3">Anonymous by default</small>
        </div>
        <div class="form-check form-switch mb-3 mx-3">
            <input class="form-check-input" type="checkbox" role="switch" id="id_is_anonymous" name="is_anonymous"
                checked>

            <label class="form-check-label" for="id_is_anonymous">Anonymous Status</label>

        </div>




        <input type="submit" class="btn col-12 btn-outline-dark mb-5" value="Submit">
    </form>
</div>

{% endblock %}
