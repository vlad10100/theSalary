{% extends 'base.html' %}

{% block title %}Update Profile{% endblock %}


{% block content %}
    {% if user.is_authenticated %}
        {% if user.id == loggedin_user.id %}

            <div class="container">
                <form method="POST">
                    {% csrf_token %}
                    {{form.as_p}}
                    <input type="submit" class="btn btn-outline-dark" value="Submit">
                </form>
            </div>
        {% else %}
            <h5>You're not allowed here!</h5>
        {% endif %}
    {% endif %}
{% endblock %}
